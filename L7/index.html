<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>L7</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="../angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-app="MenuApp">
    <div class="container">
        <h1>L7</h1>
        <div ng-controller="MenuCategoriesController as menu">
            <h2>Using $http Service</h2>
            <ul>
                <li ng-repeat="category in menu.categories">
                    <a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>: {{ category.name }}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
