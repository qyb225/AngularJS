<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>L3</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="../angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-app="MainApp">
    <div class="container">
        <h1>L3</h1>
        <div ng-controller="ShoppingListController">
            <h2>ng-repeat: Shopping List</h2>
            <div>
                <h3>ShoppingList1</h3>
                <div>
                    <input type="text" ng-model="searchValue" placeholder="Search" />
                </div>
                <ul>
                    <li ng-repeat="item in shoppingList1 | filter : searchValue">{{ item }}</li>
                </ul>
            </div>
            <div>
                <h3>ShoppingList2</h3>
                <ul>
                    <li ng-repeat="item in shoppingList2 | filter : searchValue">{{ $index + 1 }}. {{ item.name }} : {{ item.cost | currency : "$" : 2 }}</li>
                </ul>
                <div>
                    <input type="text" placeholder="Item name" ng-model="newItemName" />
                    <input type="text" placeholder="Item cost" ng-model="newItemCost" />
                    <button class="btn btn-success" ng-click="addToList();">Add To List</button>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
