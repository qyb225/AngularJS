<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Name Calculator</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="../angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-app="NameCalculator">
    <div class="container">
        <h1>Name Calculator</h1>
        <div ng-controller="NameCalculatorController">
            <div>
                <img ng-src="./images/img{{numOfImg}}.png" id="avatar">
                <div class="btn btn-success" ng-click="avatarChange();">Change Avatar</div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    Your name: 
                    <input type="text" class="form-control" ng-model="name" ng-keyup="displayNumeric();" />
                </div>
            </div>
            <div>
                Total numeric value of <span>{{getName();}}</span> is: 
                <h3>{{totalValue}}</h3>
            </div>
        </div>
    </div>
</body>
</html>
