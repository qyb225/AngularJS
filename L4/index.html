<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>L4</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="../angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-app="MainApp">
    <div class="container">
        <h1>L4</h1>
        <h2>Controller Inherit</h2>
        <div ng-controller="ParentController1">
            <div ng-controller="ChildController1">
                <p>Press F12</p>
            </div>
        </div>
        <h2>Controller AS Syntax</h2>
        <div ng-controller="ParentController2 as parent">
            <div ng-controller="ChildController2 as child">
                <p>Parent Value: {{ parent.value }}</p>
                <p>Child Value: {{ child.value }}</p>
            </div>
        </div>
    </div>
</body>
</html>
