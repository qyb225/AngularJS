<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>L12</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="../angular/angular.min.js"></script>
    <script src="./src/app.js"></script>
</head>
<body ng-app="RegisterApp">
    <div class="container">
        <h1>L12</h1>
        <div class="panel panel-default col-sm-10" ng-controller="RegisterController as reg">
            <div class="panel-head">
                <h2>Register</h2>
            </div>
            <div class="panel-body">
                <form role="form" name="regForm">
                    <!-- has-error, has-success -->
                    <div class="form-group has-feedback row">
                        <label for="username" class="control-label col-sm-2">Username:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="username" required
                             ng-model="reg.user.username" minlength="4" ng-maxlength="10" />
                        </div>
                        <div class="col-sm-6 error">
                            <p ng-if="regForm.username.$error.minlength && regForm.username.$touched">
                                At least 4 characters
                            </p>
                            <p ng-if="regForm.username.$touched && regForm.username.$error.maxlength">
                                Not longer than 10 characters
                            </p>
                        </div>
                    </div>

                    <div class="form-group has-feedback row">
                        <label for="email" class="control-label col-sm-2">Email:</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" name="email" 
                             ng-model="reg.user.email" required />
                        </div>
                        <div class="col-sm-6 error">
                            <p ng-if="regForm.email.$invalid && regForm.email.$touched">
                                Format like xxxx@xx
                            </p>
                        </div>
                    </div>

                    <div class="form-group has-feedback row">
                        <label for="phone" class="control-label col-sm-2">Tel:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="phone" 
                             ng-model="reg.user.phone" pattern="^1[3,5,7,8]\d{9}$" required />
                        </div>
                        <div class="col-sm-6 error">
                            <p ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                                Wrong number
                            </p>
                        </div>
                    </div>
                    <button class="btn btn-success col-sm-offset-5" 
                     ng-disabled="regForm.$invalid" ng-click="reg.submit();">
                        Submit 
                    </button>
                    <div>regForm.$valid: {{ regForm.$valid }}</div>
                </form>
            </div>
            
            <div class="panel col-sm-10" ng-if="reg.completed">
                <div class="panel-head">
                    <h2>Info</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <label class="col-sm-2">Username:</label>
                        <p class="col-sm-4">{{ reg.user.username}}</p>
                    </div>
                    <div class="row">
                        <label class="col-sm-2">Email:</label>
                        <p class="col-sm-4">{{ reg.user.email }}</p>
                    </div>
                    <div class="row">
                        <label class="col-sm-2">Tel:</label>
                        <p class="col-sm-4">{{ reg.user.phone }}</p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
