<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>L6</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="../angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-app="MainApp">
    <div class="container">
        <h1>L6</h1>
        <h2>ShppingList With a Promise</h2>
        <div ng-controller="ShoppingListController as list">
            <div id="listAdder">
                <input type="text" placeholder="Item name" ng-model="list.newItemName" />
                <input type="text" placeholder="Item cost" ng-model="list.newItemCost" />
                <button class="btn btn-success" ng-click="list.addToList();">Add To List</button>
            </div>
            <div id="list">
                <ul>
                    <li ng-repeat="item in list.items">
                        {{ item.name }}: {{ item.cost | currency : "$" : 2 }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
