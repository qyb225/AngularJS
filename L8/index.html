<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>L8</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="../angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-app="ShoppingListApp">
    <div class="container">
        <h1>L8</h1>
        <div id="directives">
            <h2>Directive</h2>
            <div class="row">
            <div id="List1" class="col-sm-6" ng-controller="ShoppingListController1 as list1">
                <h3>ShoppingList1</h3>
                <div>
                    <input type="text" placeholder="Item name" ng-model="list1.newItemName" />
                    <input type="text" placeholder="Item cost" ng-model="list1.newItemCost" />
                    <button class="btn btn-success" ng-click="list1.addToList();">+</button>
                </div>
                <div>
                    <p>List1: </p>
                    <ul>
                        <list-item ng-repeat="item in list1.items"></list-item>
                    </ul>
                </div>
            </div>
            <div id="List2" class="col-sm-6" ng-controller="ShoppingListController2 as list2">
                <h3>ShoppingList2 (Limited to 3 items)</h3>
                <div>
                    <input type="text" placeholder="Item name" ng-model="list2.newItemName" />
                    <input type="text" placeholder="Item cost" ng-model="list2.newItemCost" />
                    <button class="btn btn-success" ng-click="list2.addToList();">+</button>
                </div>
                <div>
                    <p>List2: </p>
                    <ul>
                        <list-item ng-repeat="item in list2.items"></list-item>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
